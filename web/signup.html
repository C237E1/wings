<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.17.2/firebase-auth.js";
        import firebaseConfig from "./js/configs.js"

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app)
        
        document.getElementById("signup").addEventListener("click", () => {
            var email = document.getElementById("email").value
            var password = document.getElementById("password").value

            createUserWithEmailAndPassword(auth, email, password).then((token) => {
                localStorage.setItem("authorization", token.user.accessToken);
                window.location.replace(window.location.origin + "/balance.html");
            }).catch((error) => {
                alert("There was a problem with creating the account.")
            });
        })
        </script>
</head>
<body>
    <div style="display: flex; justify-content: center; align-items: center;  height: 100vh; flex-direction: column;">
        <div style="display: flex; flex-direction: column; gap: 10px; ">
            <h1> Signup  </h1>
            <input placeholder="E-mail" id="email"/>
            <input placeholder="Password" type="password" id="password"/>
            <button id="signup" style="height: 35px; width: 100%;"> 
                Signup
            </button>
        </div>
    </div>
</body>
</html>
